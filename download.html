<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Processed File</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        p {
            margin: 20px 0;
            color: #555;
            font-size: 18px;
        }

    <h1>Download Processed File</h1>

    <a href="{{ url_for('download_file', processed_file_name=filename) }}" download>Download Processed File</a>

</html>
